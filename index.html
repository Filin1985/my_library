<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Сайт о любителе почитать и любимых книгах" />
  <meta name="keywords" content="Книги, чтение" />
  <meta name="author" content="Marat Ikhsanov" />
  <title>Library</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип My Library" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Ихсанов Марат" />
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__name">Ихсанов Марат</h1>
            <button class="button button_type_edit" type="button"></button>
          </div>
          <p class="profile__profession">Любитель почитать</p>
        </div>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>

    <section class="popup" id="popup-profile">
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="popup" class="popup__form">
          <input class="popup__item popup__item_el_name" type="text" name="firstname" value="Ихсанов Марат"
            placeholder="Ваше имя" />
          <input class="popup__item popup__item_el_profession" type="text" name="profession" value="Любитель почитать"
            placeholder="Чем вы занимаетесь?" />
          <button class="button button_type_save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-card">
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h2 class="popup__heading">Добавить книгу</h2>
        <form name="popup" class="popup__form">
          <input class="popup__item popup__item_el_name" type="text" name="title" value=""
            placeholder="Название книги" />
          <input class="popup__item popup__item_el_profession" type="text" name="address" value=""
            placeholder="Ссылка на картинку" />
          <button class="button button_type_save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_opacity_less" id="popup-image">
      <figure class="popup__image popup_opacity_none">
        <button class="button button_type_close button_position_closer" type="button"></button>
        <img class="popup__picture" src="" alt="Обложка книги" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template id="card">
      <div class="elements__element">
        <img class="elements__image" src="" alt="Фотография книги" />
        <button class="elements__delete" type="button"></button>
        <div class="elements__mask">
          <h2 class="elements__text"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </template>
  </main>

  <footer class="footer">
    <p class="footer__paragraph">&copy; 2022 My Library</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
